<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone paper scissor game!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="heading">Stone Paper Scissors Game</h1>
    <div class="images">
        <div class="image" id="rock"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUT8v0Gu35a7koOFGj04aNV2yABSECQylR-w&s" alt="img1"></div>
        <div class="image" id="scissors"><img src="https://wrpsa.com/wp-content/uploads/2021/08/scissors.png" alt="img2"></div>
        <div class="image" id="paper"><img src="https://media.geeksforgeeks.org/wp-content/uploads/20210705223645/paper.jpeg" alt="img3"></div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="message">Play your move</p>
    </div>


    <script src="./script.js"></script>
</body>
</html>
